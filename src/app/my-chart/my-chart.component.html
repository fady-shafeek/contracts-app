<div class="chart-container" style="width: 800px; height: 600px;">
    <canvas id="my-chart">
    </canvas>
</div>
<table>
    <tr>
        <th>Month</th>
        <th>Count</th>

    <tr *ngFor="let rec of lstData">

        <td>{{rec.count}}</td>
    </tr>
</table>
